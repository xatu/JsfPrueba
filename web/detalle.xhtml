<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Detalle</title>
    </h:head>
    <h:body>
        <ui:composition template="./layout/layoutGeneral.xhtml">
            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel for="txtNombreCompleto" value="Nombre completo:" />
                    <h:outputText id="txtNombreCompleto" 
                                  value="#{personaManagedBean.nombre} 
                                  #{personaManagedBean.primerApellido} 
                                  #{personaManagedBean.segundoApellido}" />

                    <h:outputLabel for="txtSexo" value="Genero:" />
                    <h:outputText id="txtSexo" value="#{personaManagedBean.sexo}" />

                    <h:outputLabel for="txtCiudad" value="Ciudad:" />
                    <h:outputText id="txtCiudad" value="#{personaManagedBean.ciudad}" />
                    <br />
                </h:panelGrid>

                <h:dataTable value="#{personaManagedBean.actividades}" var="actividad" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actividades" />
                        </f:facet>
                        <h:outputText value="#{actividad}"/>
                    </h:column>
                </h:dataTable>
                <!--
                                <c:forEach items="#{personaManagedBean.actividades}" var="actividad">
                                    <h:outputText value="#{actividad}" /><br />
                                </c:forEach>
                -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
