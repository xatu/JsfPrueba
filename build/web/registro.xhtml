<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Registro</title>
    </head>
    <body>
        <ui:composition template="./layout/layoutGeneral.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">            
                        <h:outputLabel for="txtNombre" value="Nombre:" />
                        <h:inputText id="txtNombre" label="Nombre" required="true" 
                                     value="#{personaManagedBean.nombre}" />                
                        <h:message for="txtNombre" />

                        <h:outputLabel for="txtPrimerApellido" value="Primer Apellido:" />
                        <h:inputText id="txtPrimerApellido" label="Primer Apellido" required="true" 
                                     value="#{personaManagedBean.primerApellido}" />                
                        <h:message for="txtPrimerApellido" />

                        <h:outputLabel for="txtSegundoApellido" value="Segundo Apellido:" />
                        <h:inputText id="txtSegundoApellido" label="Segundo Apellido" required="true" 
                                     value="#{personaManagedBean.segundoApellido}" />                
                        <h:message for="txtSegundoApellido" />

                        <h:outputLabel for="cbxCiudad" value="Ciudad:" />
                        <h:selectOneMenu id="cbxCiudad" label="Ciudad" required="true" 
                                         value="#{personaManagedBean.ciudad}">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Santo Domingo" itemValue="Santo Domingo" />
                            <f:selectItem itemLabel="Bani" itemValue="Bani" />
                            <f:selectItem itemLabel="La Vega" itemValue="La Vega" />
                            <f:selectItem itemLabel="Santiago" itemValue="Santiago" />
                        </h:selectOneMenu>
                        <h:message for="cbxCiudad" />

                        <h:outputLabel for="radSexo" value="Sexo:" />
                        <h:selectOneRadio id="radSexo" label="Sexo" required="true" 
                                          value="#{personaManagedBean.sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Femenino" itemValue="F" />
                        </h:selectOneRadio>
                        <h:message for="radSexo" />
                    </h:panelGrid> 
                    <h:outputLabel for="checkActividades" value="Seleccione las actividades" /> 
                    <h:selectManyCheckbox id="checkActividades" value="#{personaManagedBean.actividades}" >
                        <f:selectItem itemLabel="Correr" itemValue="Correr" />
                        <f:selectItem itemLabel="Nadar" itemValue="Nadar" />
                        <f:selectItem itemLabel="Dormir" itemValue="Dormir" />
                        <f:selectItem itemLabel="Estudiar" itemValue="Estudiar" />
                    </h:selectManyCheckbox>
                    <h:commandButton id="btnEnviar" value="Enviar Datos" action="detalle" />            
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
